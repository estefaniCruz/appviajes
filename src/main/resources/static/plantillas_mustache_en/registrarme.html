<section class="registro-wrapper">
  
  <div class="registro-card">
    <div class="registro-header">
        <h2>Create account ðŸš€</h2>
        <p>Join to discover the best deals</p>
    </div>

    <form id="form_registro" class="formulario-registro">
        
        <div class="form-row">
            <div class="input-group">
                <label>Name</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user icono-input"></i>
                    <input type="text" id="nombre" name="nombre" placeholder="Name" />
                </div>
            </div>

            <div class="input-group">
                <label>Last Name</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-user icono-input"></i> <input type="text" id="apellidos" name="apellidos" placeholder="Last Name" />
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Email</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-envelope icono-input"></i>
                <input type="email" id="email" name="email" placeholder="example@email.com" />
            </div>
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-phone icono-input"></i>
                <input type="text" id="telefono" name="telefono" placeholder="+34 600 00 00 00" />
            </div>
        </div>
        
        <div class="input-group">
            <label>Pass</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock icono-input"></i>
                <input type="password" id="pass" name="pass" placeholder="Create a strong password" />
            </div>
        </div>

        <input type="submit" value="Register" class="boton-registro" />
        
        <div id="mensajeError" class="mensaje-error"></div>
        
        <p class="login-link">Already have an account? <a href="identificarse">Register</a></p>
    </form>
  </div>

</section>
